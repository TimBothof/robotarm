<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 9");
            robotArm.speed= 900

            // Jou instructies volgen hier
            for(var blok=0;blok<6;blok++){
                robotArm.grab();
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveleft();
                robotArm.moveleft();
                robotArm.moveleft();
                robotArm.moveleft();
              }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
